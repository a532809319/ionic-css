<!DOCTYPE html>
<html  ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <style>

    </style>
</head>
<body ng-controller="firstCtr" >
<a href="#/music">music</a>
<br>
<a href="#/home">home</a>

<div ui-sref="home">主页</div>
<div ui-sref="music">映月</div>
<div ui-sref="class">内联</div>
   <div ui-view></div>
<script type="text/ng-template" id="class.html"> 这是内联页面</script>




</body>
</html>
<script>
    var app = angular.module("myApp", ['ionic']);



    app.config(function($stateProvider) {
        $stateProvider
            .state('home', {
                url: '/',
                templateUrl: 'home.html'
            })
            .state('music', {
                url: '/music',
                templateUrl: 'music.html'
            })
            .state('class', {

                templateUrl: 'class.html'
            });


    });

    app.controller("firstCtr", ['$scope','$state',
        function firstCtr($scope,$state) {

          //  $state.go('home')


        }
    ]);


</script>
