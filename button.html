<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <style>
          div{
              background: red;border: 1px solid black;
              height: 100px;
          }
      </style>
  </head>
  <body ng-app="myApp">
  <button class="button">
      Default
  </button>

  <button class="button button-light">
      button-light
  </button>

  <button class="button button-stable">
      button-stable
  </button>

  <button class="button button-positive">
      button-positive
  </button>

  <button class="button button-calm">
      button-calm
  </button>

  <button class="button button-balanced">
      button-balanced
  </button>

  <button class="button button-energized">
      button-energized
  </button>

  <button class="button button-assertive">
      button-assertive
  </button>

  <button class="button button-royal">
      button-royal
  </button>

  <button class="button button-dark">
      button-dark
  </button>
  <button class="button button-block button-positive">
      Block Button
  </button>
  <button class="button button-full button-positive">
      Full Width Block Button
  </button>
  <button class="button" style="width: 100%;font-size: 28px">
      <i class="icon ion-loading-c button-full  button-block" ></i> Loading...
  </button>
  <div class="button bar-header">
      <div class="button-bar button"style="text-align: center;justify-content: center;align-items: center;height: 100%;">
          <a class="button button-balanced" style="text-align: center;justify-content: center">a</a>
          <a class="button">b</a>
      </div>
  </div>


  </body>
</html>
