<!DOCTYPE html>
<html  ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>



    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
      <script src="lib/ionic/js/ionic.bundle.js"></script>
      <style>

      </style>
  </head>
  <body ng-controller="firstCtr" >
  <ion-header-bar align-title="left" class="bar-positive" no-tap-scroll="true">
      <div class="buttons">
          <button class="button" ng-click="doSomething()">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons">
          <button class="button">Right Button</button>
      </div>
  </ion-header-bar>
  <ion-content class="has-header" overflow-scroll="true" >
      <ion-refresher
              spinner="spiral"
              pulling-text="下来刷新..."
              on-refresh="doRefresh()">
      </ion-refresher>
      <ul class="list">
          <li class="item" ng-repeat="item in items"> {{item}}</li>
      </ul>
  </ion-content>

  <ion-footer-bar align-title="left" class="bar-assertive">

      <div class="buttons">
          <button class="button">Left Button</button>
      </div>
      <h1 class="title">Title!</h1>
      <div class="buttons" ng-click="doSomething()">
          <button class="button">Right Button</button>
      </div>
  </ion-footer-bar>





  </body>
</html>
<script>
    var app = angular.module("myApp", ['ionic']);

    app.controller("firstCtr", ['$scope',
        function firstCtr($scope) {
            $scope.items = [1,2,3];
            $scope.doRefresh = function() {
                for(var i=0;i<20;i++){
                    $scope.items.push(["this is line ",i].join(""));
                    $scope.$broadcast('scroll.refreshComplete');
                }
            };


        }
    ]);


</script>
